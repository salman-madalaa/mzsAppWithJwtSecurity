<div class="container h-100">
  <div class="d-flex justify-content-center">
    <mat-card>
      <div class="user_card">
        <div class="d-flex justify-content-center">
          <div class="brand_logo_container">
            <img src="../../../assets/logo/zion missinary school.png" class="brand_logo" alt="Logo" />
          </div>
        </div>

        <div class="d-flex justify-content-center form_container">

          <form class="form-group">
            <div class="d-flex justify-content-center mt-3 login_container">
              <h3 style="color: white">Login</h3>
            </div>

            <div class="form-group">
              <div class="input-group mb-3">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <mat-icon>person</mat-icon>
                  </span>
                </div>
                <input type="text" class="form-control" id="username" [(ngModel)]="username"
                  placeholder="Enter User Name" name="username">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group mb-2">
                <div class="input-group-append">
                  <span class="input-group-text">
                    <mat-icon>vpn_key</mat-icon>
                  </span>
                </div>
                <input type="password" class="form-control" [(ngModel)]="password" id="password"
                  placeholder="Enter password" name="password">
              </div>
            </div>

            <button mat-raised-button color="warn" class="btn login_btn" (click)="handleLogin()">
              Login
            </button>


          </form>

        </div>
      </div>

    </mat-card>
  </div>
</div>
